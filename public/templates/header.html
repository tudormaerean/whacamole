<div class="col-sm-offset-1 col-md-offset-3 col-xs-12 col-sm-10 col-md-6 header-bar no-padding-xs">
  <div class="header-title col-xs-12 col-sm-12 col-md-12">
    Eliza's Whackamole Game
  </div> 
  <div class="col-xs-12 col-sm-12 col-md-12 play-info">
    <div class="score-text">Score:</div>
    <div class="score-text">{{score}}</div>
    <!-- <div class="score-text">Time:</div>
    <div class="score-text">{{timer}}</div> -->
    <div class="btn-group code-selection">
      <div ng-class="{'btn-primary': codeAngularSelection}" ng-click="setCodeSelection('angular')" class="code-buttons btn btn-default">A</div>
      <div ng-class="{'btn-primary': !codeAngularSelection}" ng-click="setCodeSelection('node')" class="code-buttons btn btn-default">N</div>
    </div>
  </div>
</div>
