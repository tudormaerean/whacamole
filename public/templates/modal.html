<div ng-hide="!gameEnded" class="modal" id="automatic-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title text-center">Game complete!</h3>
      </div>
      <div class="modal-body text-center">
        <h1>You scored {{score}} points.</h1>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="codeAngularSelection ? resetAngular() : resetNode()">Play again!</button>
      </div>
    </div>
  </div>
</div>
